name: Publish to npmjs.com
on:
 release:
   types: [created]
jobs:
 build:
  runs-on: ubuntu-latest
   permissions:
    contents: read
   steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
       node-version: '18.x'
    - run: npm ci
    - uses: JS-DevTools/npm-publish@v2
      with:
       token: ${{ secrets.NPM_TOKEN }}